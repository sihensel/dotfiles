# Alacritty config
# https://github.com/sihensel/dotfiles

env:
  TERM: alacritty

window:
  padding:
    x: 6
    y: 6
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.87

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Roboto Mono Nerd Font
    style: Regular
  bold:
    family: Roboto Mono Nerd Font
    style: Bold
  italic:
    family: Roboto Mono Nerd Font
    style: Italic
  size: 12
  use_thin_strokes: false

# Color scheme from https://github.com/alacritty/alacritty/wiki/Color-schemes
schemes:
  gruvbox: &gruvbox
    primary:
      background: '#111111'
      foreground: '#f9f5d7'
    cursor:
      cursor: '#f9f5d7'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *gruvbox

visual_bell:
  duration: 0

selection:
  save_to_clipboard: true

cursor:
  style: Underline
  unfocused_hollow: false

live_config_reload: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste            }
  - { key: C, mods: Control|Shift, action: Copy             }

debug:
  log_level: Warn
