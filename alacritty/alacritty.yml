# Alacritty config
# https://github.com/sihensel/dotfiles

env:
  TERM: alacritty

window:
  padding:
    x: 6
    y: 6
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Roboto Mono Nerd Font
    style: Regular
  bold:
    family: Roboto Mono Nerd Font
    style: Bold
  italic:
    family: Roboto Mono Nerd Font
    style: Italic
  size: 8.5

# Colors (Gruvbox dark)
# Color scheme from https://github.com/alacritty/alacritty/wiki/Color-schemes
schemes:
  gruvbox: &gruvbox
    primary:
      background: '#111111'
      foreground: '#fbf1c7'
    cursor:
      cursor: '#fbf1c7'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  spacewave: &spacewave
    primary:
      background: '#070819'
      foreground: '#f8f5e9'
    cursor:
      cursor: '#f8f5e9'
    normal:
      black:   '#010110'
      red:     '#d5152f'
      green:   '#3ade48'
      yellow:  '#ffbd25'
      blue:    '#2d34c5'
      magenta: '#801580'
      cyan:    '#34bfa4'
      white:   '#d7d7d5'
    bright:
      black:   '#020221'
      red:     '#ef3a2a'
      green:   '#6aff5a'
      yellow:  '#ffcf3a'
      blue:    '#3dc0ed'
      magenta: '#df299a'
      cyan:    '#80e1bd'
      white:   '#f8f8f8'

colors: *spacewave

visual_bell:
  duration: 0

background_opacity: 0.85

selection:
  save_to_clipboard: true

cursor:
  style: Underline
  unfocused_hollow: false

live_config_reload: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }

debug:
  log_level: Warn
