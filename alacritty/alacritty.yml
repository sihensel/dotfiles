# Alacritty config
# https://github.com/sihensel/dotfiles

env:
  TERM: alacritty

window:
  padding:
    x: 6
    y: 6
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: RobotoMono 
    style: Regular
  bold:
    family: RobotoMono
    style: Bold
  italic:
    family: RobotoMono
    style: Italic
  size: 9.5

# Colors (Gruvbox dark)
# Color scheme from https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  primary:
    background: '#111111'
    foreground: '#fbf1c7'
  cursor:
    cursor: '#fbf1c7'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

visual_bell:
  duration: 0

background_opacity: 0.85

selection:
  save_to_clipboard: true

cursor:
  style: Underline
  unfocused_hollow: false

live_config_reload: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }

debug:
  log_level: Warn
